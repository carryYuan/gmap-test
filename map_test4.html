<html>
<head>

<title>多边形闭合</title>
<script src="http://maps.google.cn/maps/api/js?v=3.exp&sensor=false"></script>

<script>
var x=new google.maps.LatLng(23.1256372,113.2657384);
var stavanger=new google.maps.LatLng(23.128658820623066,113.26206922531128);
var amsterdam=new google.maps.LatLng(23.127020970404175,113.26842069625854);
var london=new google.maps.LatLng(23.12289665658451,113.26621055603027);

function initialize()
{
var mapProp = {
  center:x,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[stavanger,amsterdam,london];
//console.log(myTrip);
//Polyline()画线
//Polygon()闭合
var flightPath=new google.maps.Polygon({//Polyline,Polygon
  path:myTrip,
  strokeColor:'red',
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:'red',//背景颜色 只在Polygon有效
  fillOpacity:0.4,//背景颜色 只在Polygon有效
  editable:true
  });

flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
<style type="text/css">
  div#googleMap{margin: 10px auto;}
</style>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
