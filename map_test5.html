<html>
<head>
<title>圆形</title>
<script src="http://maps.google.cn/maps/api/js?v=3.exp&sensor=false"></script>

<script>
var amsterdam=new google.maps.LatLng(23.125244965641844,113.25897932052612);
function initialize()
{
var mapProp = {
  center:amsterdam,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
//circle 画圆
var myCity = new google.maps.Circle({
  center:amsterdam,
  radius:200,//单位米
  strokeColor:"red",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"red",
  fillOpacity:0.4
  });

myCity.setMap(map);

var marker=new google.maps.Marker({
    position:amsterdam,//标记位置；
    //icon:'images/pink.png',
  });

 //通过方法setMap()把参数传给地图实例map;
 marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
<style type="text/css">
  div#googleMap{margin: 10px auto;}
</style>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
