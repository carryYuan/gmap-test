<html>

<head>
<title>地图标记设定</title>
<script src="http://maps.google.cn/maps/api/js?v=3.exp&sensor=false"></script>

<script>
//设定一个地图标记
var myCenter=new google.maps.LatLng(23.125244965641844,113.25897932052612);
 
function initialize()
{
  var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

//建立标记
var marker=new google.maps.Marker({
    position:myCenter,//标记位置；
    icon:'images/loca-icon.png',
  });

 //通过方法setMap()把参数传给地图实例map;
 marker.setMap(map);

 //设置标记文字
 var infowindow = new google.maps.InfoWindow({
  content:"Guang Zhuo"
  });
 //通过open()方法把参数传给map和marker
  infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);//加载API的时候并没有callback返回方法initialize();

</script>

<style type="text/css">
  div#googleMap{margin: 10px auto; text-align: center}
</style>

</head>

<body>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>

</html>
